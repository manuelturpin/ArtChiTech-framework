# ACT Project Configuration
# Version: 2.5

version: "2.5"

project:
  name: "act-v2.5"
  description: "ACT Framework v2.5 - Solo Dev Methodology"
  type: "product"  # feature | product | refactor | bugfix
  scale: "full"    # quick | full

settings:
  # Commit après chaque phase
  auto_commit: true
  
  # Vérification requise avant completion
  verification_required: true
  
  # Mode TDD : strict | relaxed | off
  tdd_mode: "relaxed"
  
  # Hooks actifs
  hooks:
    pre_tool_use: true
    post_tool_use: true
    stop: true

context:
  # Refresh le plan avant chaque action tool
  refresh_on_tool_use: true
  
  # Activer la session recovery
  session_recovery: true
  
  # Fichiers à inclure dans le contexte
  context_files:
    - ".act/state.md"
    - ".act/plan.md"
    - ".act/findings.md"

# Model Selection - Stratégie de sélection par agent
# Opus = PENSE et DÉCIDE | Sonnet = EXÉCUTE | Haiku = LIT et DOCUMENTE
models:
  default: sonnet        # Modèle par défaut si pas d'agent spécifié
  
  agents:
    planner: opus        # Planification, architecture
    architect: opus      # Design système
    executor: sonnet     # Implémentation
    reviewer: opus       # Code review
    tester: sonnet       # Tests
    documenter: haiku    # Documentation

deviation_rules:
  # 1-3, 5 = auto, 4 = human
  bugs: "auto-fix"
  missing_critical: "auto-add"
  blockers: "auto-fix"
  architectural: "ask-human"
  enhancements: "log-continue"

# Session History - Historique des sessions de travail
history:
  enabled: true        # Activer/désactiver l'historique
  maxSessions: 10      # Nombre max de sessions à conserver
  autoSave: true       # Sauvegarde automatique en fin de session

# ACT Project Configuration
# Version: 2.5

version: "2.5"

project:
  name: "act-v2.5"
  description: "ACT Framework v2.5 - Solo Dev Methodology"
  type: "product"  # feature | product | refactor | bugfix
  scale: "full"    # quick | full

settings:
  # Commit après chaque phase
  auto_commit: true
  
  # Vérification requise avant completion
  verification_required: true
  
  # Mode TDD : strict | relaxed | off
  tdd_mode: "relaxed"
  
  # Hooks actifs
  hooks:
    pre_tool_use: true
    post_tool_use: true
    stop: true

context:
  # Refresh le plan avant chaque action tool
  refresh_on_tool_use: true
  
  # Activer la session recovery
  session_recovery: true
  
  # Fichiers à inclure dans le contexte
  context_files:
    - ".act/state.md"
    - ".act/plan.md"
    - ".act/findings.md"

agents:
  # Modèles par rôle
  planner: "opus"
  executor: "sonnet"
  reviewer: "opus"
  documenter: "haiku"

deviation_rules:
  # 1-3, 5 = auto, 4 = human
  bugs: "auto-fix"
  missing_critical: "auto-add"
  blockers: "auto-fix"
  architectural: "ask-human"
  enhancements: "log-continue"
